<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostNet - Inicio</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Barra Lateral -->
    <div class="sidebar">
        <a href="main.html"><i class="fas fa-home"></i><br></a>
        <a href="likes.html"><i class="fas fa-heart"></i><br></a>
        <a href="nuevaPublicacion.html"><i class="fas fa-plus"></i><br></a> <!-- Nuevo botón para agregar publicación -->
        <a href="Notifications.html"><i class="fas fa-bell"></i><br></a>
        <a href="myProfile.html"><i class="fas fa-user"></i><br></a>
    </div>

    <!-- Contenido Principal -->
    <div class="main-container">
        
        <!-- Encabezado con Búsqueda -->
        <div class="header">
            <h1>PostNet</h1>
            <input type="text" class="search-bar" placeholder="Buscar">
            <button class="search-btn">Buscar</button>

            <!-- Usuario y Cerrar Sesión -->
             <div class="usuario-header" id="usuarioHeader">
            <span id="nombreUsuario">Usuario</span>
            <button class="cerrar-btn" onclick="cerrarSesion()">Cerrar sesión</button>
            </div>
        </div>

        <!-- Publicaciones -->
        <div class="post-container">
            <div class="post-header">
                <div class="user-avatar">K</div>
                <span><strong>Usuario K</strong></span>
            </div>
            <p class="post-text">Este es un post de prueba en PostNet.</p>
            <div class="post-content"></div>
            <!-- Likes -->
                <div class="likes"><i class="fas fa-heart"></i> 12 Me gusta</div>
            <!-- Comentarios -->
            <div class="comments-container">
                <div class="comment">
                    <div class="comment-avatar">A</div>
                    <p class="comment-text">¡Me encanta esta publicación! 🔥</p>
                </div>
                <div class="comment">
                    <div class="comment-avatar">B</div>
                    <p class="comment-text">Esto se ve increíble. 😃</p>
                </div>
            </div>
        </div>

        <div class="post-container">
            <div class="post-header">
                <div class="user-avatar" style="background-color: pink;">M</div>
                <span><strong>Usuario M</strong></span>
            </div>
            <p class="post-text">Otra publicación de prueba con comentarios.</p>
            <div class="post-content"></div>
               <!-- Likes -->
               <div class="likes"><i class="fas fa-heart"></i> 25 Me gusta</div>
            <!-- Comentarios -->
            <div class="comments-container">
                <div class="comment">
                    <div class="comment-avatar">C</div>
                    <p class="comment-text">Se ve genial 😎.</p>
                </div>
                <div class="comment
                    ">
                    <div class="comment-avatar">D</div>
                    <p class="comment-text">¡Me encanta! 😍</p>
                </div>
            </div>
        </div>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
    let usuario = JSON.parse(localStorage.getItem('usuario'));

    if (!usuario) {
        // Si no existe en localStorage, lo busco en sessionStorage
        usuario = JSON.parse(sessionStorage.getItem('usuario'));
    }

    if (usuario) {
        document.getElementById("nombreUsuario").textContent = usuario.nombre;
    } else {
        location.href = "login.html"; // Redirige si no está logueado en ninguna de las dos
    }
});

function cerrarSesion() {
    localStorage.removeItem('usuario');
    sessionStorage.removeItem('usuario');
    location.href = "login.html";
}


    </script>
</body>
</html>
