<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - PostNet</title>
    
    <!-- Agregar Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="edit_profile.css">
   
</head>
<body>

    <!-- Barra Lateral -->
    <div class="sidebar">
        <a href="main.html"><i class="fas fa-home"></i><br></a>
        <a href="likes.html"><i class="fas fa-heart"></i><br></a>
        <a href="Notifications.html"><i class="fas fa-bell"></i><br></a>
        <a href="myProfile.html"><i class="fas fa-user"></i><br></a>
    </div>

    <!-- Contenido Principal -->
    <div class="main-container">
        
        <!-- Encabezado -->
        <div class="header">
            <h1>Editar Perfil</h1>
        </div>

        <!-- Formulario de Edición de Perfil -->
        <div class="edit-profile-container">
            <form>
                <label for="avatar">Foto de Perfil</label>
                <input type="file" id="avatar" accept="image/*">

                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Tu apellido">

                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" placeholder="@usuario">

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@email.com">

                <label for="password">Nueva Contraseña</label>
                <input type="password" id="password" placeholder="Nueva contraseña">

                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fecha_nacimiento">

                <div class="checkbox-container">
                    <input type="checkbox" id="cuenta_verificada">
                    <label for="cuenta_verificada">Cuenta Verificada</label>
                </div>

                <label for="bio">Biografía</label>
                <textarea id="bio" rows="3" placeholder="Escribe algo sobre ti..."></textarea>

                <label for="privacidad">Privacidad</label>
                <select id="privacidad">
                    <option value="publico">Público</option>
                    <option value="privado">Privado</option>
                </select>

                <button type="submit" class="save-btn">Guardar Cambios</button>
            </form>
        </div>

    </div>

</body>
</html>
