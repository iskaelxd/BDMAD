<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostNet - Notificaciones</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="Notification.css">
    
</head>
<body>

    <!-- Barra Lateral -->
    <div class="sidebar">
        <a href="main.html"><i class="fas fa-home"></i><br></a>
        <a href="likes.html"><i class="fas fa-heart"></i><br></a>
        <a href="nuevaPublicacion.html"><i class="fas fa-plus"></i><br></a> <!-- Nuevo botón para agregar publicación -->
        <a href="Notifications.html"><i class="fas fa-bell"></i><br></a>
        <a href="myProfile.html"><i class="fas fa-user"></i><br></a>
    </div>

    <!-- Contenido Principal -->
    <div class="main-container">
        
        <!-- Encabezado con Búsqueda -->
        <div class="header">
            <h1>PostNet</h1>
            <input type="text" class="search-bar" placeholder="Buscar">
            <button class="search-btn">Buscar</button>

               <!-- Usuario y Cerrar Sesión -->
               <div class="usuario-header" id="usuarioHeader">
                <span id="nombreUsuario">Usuario</span>
                <button class="cerrar-btn" onclick="cerrarSesion()">Cerrar sesión</button>
                </div>
        </div>

        <!-- Sección de Notificaciones -->
        <div class="notifications-container">
            
            <div class="notification unread">
                <div class="notification-avatar">A</div>
                <div class="notification-content">
                    <p><strong>Usuario A</strong> le dio Me gusta a tu publicación.</p>
                </div>
                <i class="fas fa-heart notification-icon"></i>
            </div>

            <div class="notification">
                <div class="notification-avatar">B</div>
                <div class="notification-content">
                    <p><strong>Usuario B</strong> comentó en tu publicación: "¡Me encanta esta publicación! 🔥"</p>
                </div>
                <i class="fas fa-comment notification-icon"></i>
            </div>

            <div class="notification unread">
                <div class="notification-avatar">C</div>
                <div class="notification-content">
                    <p><strong>Usuario C</strong> comenzó a seguirte.</p>
                </div>
                <i class="fas fa-user-plus notification-icon"></i>
            </div>

            <div class="notification">
                <div class="notification-avatar">D</div>
                <div class="notification-content">
                    <p><strong>Usuario D</strong> compartió tu publicación.</p>
                </div>
                <i class="fas fa-retweet notification-icon"></i>
            </div>

        </div>

    </div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
    let usuario = JSON.parse(localStorage.getItem('usuario'));

    if (!usuario) {
        // Si no existe en localStorage, lo busco en sessionStorage
        usuario = JSON.parse(sessionStorage.getItem('usuario'));
    }

    if (usuario) {
        document.getElementById("nombreUsuario").textContent = usuario.nombre;
    } else {
        location.href = "login.html"; // Redirige si no está logueado en ninguna de las dos
    }
    });

    function cerrarSesion() {
    localStorage.removeItem('usuario');
    sessionStorage.removeItem('usuario');
    location.href = "login.html";
}
</script>
</body>
</html>
